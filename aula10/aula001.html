<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        #area {
            background: rgb(25, 117, 25);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="area">interaja...</div>
    
    <script>
        var a = window.document.getElementById('area') //variável

        //aqui são as listas de eventos, devem ser feitas depois da função ser definida
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        //funções que o elemento html vai ter
        function clicar() {
            a.innerText='clicou!'
            a.style.background ='red'
        }

        function entrar() {
            a.innerText ='entrou!'            
        }

        function sair() {
            a.innerText = 'saiu!'
            a.style.background ='green'
        }


    </script>
</body>
</html>
